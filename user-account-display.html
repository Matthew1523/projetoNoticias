<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style/user-account-display.css">
    <link rel="stylesheet" href="fonts/remixicon.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300&family=Montserrat:wght@300&family=Poppins:wght@300;400&display=swap" rel="stylesheet">


</head>
<body>

<main>
    <div class="user">
    <div id="user__picture">
        <img 
        src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fpic.onlinewebfonts.com%2Fsvg%2Fimg_24787.png&f=1&nofb=1&ipt=1d7fdecea3345b6090a7956c6569e44b57f0b3cb42c5f5c7024755e6ed3f7103&ipo=images" 
        alt="user__logo" 
        id="user__logo">
    </div>
        
        
    <form action="" method="post">
    <fieldset>
        <legend>Informações do usuário</legend>
        <div id="user-name" class="flex-direction__column" style="row-gap: 30px; flex-wrap: wrap;" >
            
            <div class="user-information__item">
                <label class="title-user-information" for="">Primeiro Nome</label><br>
                <input type="text" id="first-name" class="user-information__input-field" value="Samuel"></p>
            </div>

            

            
            <div class="user-information__item">
                <label class="title-user-information" for="" >Sobrenome</label><br>
                <input type="text" id="last-name" class="user-information__input-field" value="Ferreira"></p>
            </div>
            

        
        
            <div class="user-information__item">
                <label class="title-user-information" for="">Nickname</label><br>
                <input type="" class="user-information__input-field" value="Samuel">
            </div>


        <div class="user-information__item">
            <label class="title-user-information" for="">Email</label><br>
            <input type="text" class="user-information__input-field" value="samuelferreira@gmail.com">
        </div>

        <div class="user-information__item">
            <label class="title-user-information" for="">Senha atual</label><br>
            <input type="password" class="user-information__input-field" value="samuelferreira@gmail.com">
            
            <br><br>

            <label class="title-user-information" for="">Nova senha</label><br>
            <input type="password" class="user-information__input-field" value="">
        </div>
        

    </div>


    <div class="user-edit-informations">
        
        <button id="update-btn" class="btn-edit">Atualizar dados</button>
        
        <br>
    </div>

    

    </fieldset>
    </form>
    <ul>
        <li>Histórico</li>
        <li>Favorito</li>
        <li>Configurações</li>
    </ul>   



</main>        

    
    
    
</body>
</html>
