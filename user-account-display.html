<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style/user-account-display.css">
    <link rel="stylesheet" href="fonts/remixicon.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300&family=Montserrat:wght@300&family=Poppins:wght@300;400&display=swap" rel="stylesheet">


</head>
<body>

<main>
    <div class="user">
        <img 
        src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ft3.ftcdn.net%2Fjpg%2F03%2F46%2F83%2F96%2F360_F_346839683_6nAPzbhpSkIpb8pmAwufkC7c5eD7wYws.jpg&f=1&nofb=1&ipt=f0da5a3ed2f19636d2103d018704c4d8b4705be749b81ce63cb34968c235be8d&ipo=images" 
        alt="user__logo" 
        id="user__logo">
        <br>
        <i class="ri-pencil-line"></i><br>

        <div id="user-name" class="flex-direction__row " >
            <div id="user-name__first-last-name" class="flex-direction__column flex-wrap" style="flex:1; max-width: 40%;">
                <label class="title-user-information" for="">Primeiro Nome</label>
                <input type="text" id="first-name" class="user-information" value="Samuel"></p>
            </div>
            

            
            <div class="flex-direction__column" style="flex:1;">
                <label class="title-user-information" for="" >Sobrenome</label>
                <input type="text" id="last-name" class="user-information" value="Ferreira"></p>
            </div>
            

        </div>
        
        <div class="flex-direction__column">
            <label class="title-user-information" for="">Nickname</label>
            <input type="" class="user-information" value="Samuel">
        </div>
        <br>

        <div class="flex-direction__column">
            <label class="title-user-information" for="">Email</label>
            <input type="text" class="user-information" value="samuelferreira@gmail.com">
        </div>

    </div>

    <div class="user-edit-informations">
        <button class="btn-edit">Change password</button>
        <button id="update-btn" class="btn-edit">Atualizar dados</button>
        <button class="delete-btn btn-edit">Delete account</button>
        <br>
    </div>



    <ul>
        <li>Histórico</li>
        <li>Favorito</li>
        <li>Configurações</li>
    </ul>   



</main>        

    
    
    
</body>
</html>
